<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrinho</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>LIO</h1>
                </a>
               
        </nav>
        
        <section >
            <div class="container">
                <br>
                <h3>Carrinho</h3>
            </div>
        </section>
    </header>

    <main>
        <div class="container" >
                <div id="itens"> </div>
                <br>
                <div><b>Total: R$ <b><span id="total"></span> </div>
                <script>
                    var total = 0; 
                    var i = 0;     
                    var valor = 0; 
                    
                    for(i=1; i<=99; i++) 
                    {
                        var prod = localStorage.getItem("produto" + i + ""); 
                        if(prod != null) 
                        {	
                            
                            document.getElementById("itens").innerHTML += localStorage.getItem("quantity" + i) + " x ";
                            document.getElementById("itens").innerHTML += localStorage.getItem("produto" + i);
                            document.getElementById("itens").innerHTML += " ";
                            document.getElementById("itens").innerHTML += "= R$: " + localStorage.getItem("valor" + i) + "<hr>"+ "<br>";
                            
                            
                            valor = parseFloat(localStorage.getItem("valor" + i)); 
                            total = (total + valor); 
                        }
                    } 
                    
                    document.getElementById("total").innerHTML = total.toFixed(2); 
                </script>
                
                <div class="click">
                <br> 
                <button type="button" class="btn btn-danger btn" onclick=" localStorage.clear(); location.reload();"> Limpar carrinho </button>
                <br>
                <br>
                <a href="index.html" class="btn btn-success btn">Continuar comprando</a>
                <br>
                <br> 
                <br>
                </div>    
        </div>
        

        <div class="modal">
            <form class="modal-form" id="form-product">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ex: Maria Izabel Cunha Correia">
                </div>

                <div class="form-group">
                    <label for="CPF">CPF:</label>
                    <input type="number" name="CPF" id="CPF" class="form-control" placeholder="Ex: 000.000.000-00 ">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ex: maria@gmail.com ">
                </div>

                <div class="form-group">
                    <label for="phone">Contato:</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" placeholder="Ex: (21) 9 0000-0000 ">
                </div>

                
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Ex: Rua antonio fiqueiredo - N:34 - Casa: 2 ">
                </div>

                <div class="form-group">
                    <label for="CEP">CEP:</label>
                    <input type="number" name="CEP" id="CEP" class="form-control" placeholder="Ex: 00000-000 ">
                </div>

                <div class="form-group">
                    <label for="payment">Forma de Pagamento:</label>
                    <select name="payment" id="payment" class="form-control" >
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao-cre">Cartão de crédito</option>
                        <option value="cartao-deb">Cartão de débito</option>
                    </select>    
                </div>

                <input type="submit" class="btn btn-success btn-lg" value="Concluir">

            </form>

        </div>


        <footer>
        <br>
        <div class="container">
            <p>Desenvolvido em Abril de 2021</p>
        </div>
        <br>
    </footer>

    </main>

</body>
</html>
